<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Máy móc xây dựng — mxd210</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gộp máy cắt, máy laser, khoan/đục/vít… Hiển thị sản phẩm từ products.json.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#f9f9f9;color:#222}
    .wrap{max-width:1200px;margin:0 auto;padding:40px 20px}
    h1{font-size:28px;text-align:center;margin:0 0 8px}
    .sub{color:#666;text-align:center;margin:0 0 24px}
    .stats{display:flex;gap:16px;justify-content:center;flex-wrap:wrap;margin:16px 0 32px}
    .stat{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);padding:12px 16px;min-width:180px;text-align:center}
    .stat b{font-size:20px;display:block}
    .product-grid{display:flex;flex-wrap:wrap;justify-content:center;gap:24px}
    .product-card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:12px;width:100%;max-width:220px;text-align:center}
    .product-card img{max-width:100%;height:auto;border-radius:8px}
    .price{color:#e60000;font-weight:700;margin:8px 0}
    .buy-btn{background:#ff4500;color:#fff;padding:8px 16px;border-radius:8px;text-decoration:none;display:inline-block;margin-top:8px}
    .buy-btn:hover{background:#d13a00}
    @media (max-width:768px){.product-card{max-width:100%;margin:0 auto}.product-grid{flex-direction:column;align-items:center}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Máy móc xây dựng</h1>
    <p class="sub"</p>

    <div class="stats">
      <div class="stat"><span>Tổng sản phẩm</span><b id="stat-count">—</b></div>
      <div class="stat"><span>Giá thấp nhất</span><b id="stat-min">—</b></div>
      <div class="stat"><span>Giá cao nhất</span><b id="stat-max">—</b></div>
      <div class="stat"><span>Đang nổi bật</span><b id="stat-hot">—</b></div>
    </div>

    <div id="grid" class="product-grid" aria-live="polite"></div>
  </div>

  <script>
    const GROUPS = new Set(['may-cat','may-lazer','may-khoan-duc-vit']);
    const fmt = n => (n||n===0) ? n.toLocaleString('vi-VN') + '₫' : '—';

    fetch('/products.json', { cache:'no-store' })
      .then(r => r.json())
      .then(all => {
        const list = all.filter(p => p && p.status && GROUPS.has(p.category));
        // Stats
        document.getElementById('stat-count').textContent = list.length;
        document.getElementById('stat-hot').textContent = list.filter(p => p.featured).length;
        const prices = list.map(p => +p.price).filter(Number.isFinite);
        document.getElementById('stat-min').textContent = prices.length ? fmt(Math.min(...prices)) : '—';
        document.getElementById('stat-max').textContent = prices.length ? fmt(Math.max(...prices)) : '—';

        // Render
        const grid = document.getElementById('grid');
        grid.innerHTML = list.map(p => `
          <div class="product-card">
            <img loading="lazy" src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">${fmt(p.price)}</p>
            <a class="buy-btn" href="${p.deeplink || p.origin}" target="_blank" rel="nofollow noopener">Mua ngay</a>
          </div>
        `).join('') || '<p>Chưa có sản phẩm phù hợp.</p>';
      })
      .catch(() => { document.getElementById('grid').innerHTML = '<p>Lỗi tải sản phẩm.</p>'; });
  </
