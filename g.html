<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MXD — Sản phẩm</title>
  <meta name="description" content="Trang sản phẩm MXD (đọc theo SKU) — hiển thị thông tin, giá và liên kết mua an toàn."/>
  <link id="canonical" rel="canonical" href="https://mxd210.github.io/g.html"/>
  <meta name="robots" content="index,follow"/>

  <!-- MXD-CHECK v2025-10-10 [page:/g.html] [type: product]
  - Canonical ĐỘNG dạng https://mxd210.github.io/g.html?sku=<sku>
  - JSON-LD Product theo SKU
  - GA4 TRƯỚC affiliate (defer; 1 lần)
  -->

  <!-- MXD-ANCHOR:HEAD-META -->
  <link rel="stylesheet" href="/assets/site.css"/>

  <!-- GA4 trước Affiliate -->
  <script defer src="/assets/analytics.js"></script>
  <script defer src="/assets/mxd-affiliate.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="top-nav">
      <a href="/">MXD</a>
      <a href="/store.html">Cửa hàng</a>
    </nav>
  </header>

  <main class="container">
    <h1 id="p-title">Sản phẩm</h1>

    <!-- MXD-ANCHOR:PRODUCT-CARD -->
    <article id="product-card" class="product-card">
      <!-- Tool/renderer sẽ cấy nội dung dựa trên SKU -->
      <p>Đang tải dữ liệu sản phẩm…</p>
    </article>

    <!-- MXD-ANCHOR:LDJSON-PRODUCT -->
    <!-- Tool sẽ chèn <script type="application/ld+json">Product</script> tại đây -->
  </main>

  <footer class="site-footer">
    <small>© MXD</small>
  </footer>

  <!-- MXD-ANCHOR:BODY-END -->
  <script>
    (function() {
      const u = new URL(location.href);
      const sku = u.searchParams.get('sku') || '';
      // Canonical động: https://mxd210.github.io/g.html?sku=<sku>
      const can = document.querySelector('link#canonical');
      if (sku) can.href = `https://mxd210.github.io/g.html?sku=${encodeURIComponent(sku)}`;

      // (Tùy chọn) đổi tiêu đề theo SKU, tool sau sẽ thay bằng tên chuẩn từ affiliates.json
      if (sku) document.getElementById('p-title').textContent = `Sản phẩm: ${sku}`;
    })();
  </script>
</body>
</html>
