<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thời trang nam | MXD</title>
  <meta name="description" content="Áo sơ mi, quần âu, đồ bảo hộ lao động, giày — khu nam MXD hiển thị tự động từ affiliates.json."/>
  <link rel="canonical" href="https://mxd210.github.io/store/thoi-trang-nam.html"/>
  <meta name="robots" content="index,follow"/>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Thời trang nam | MXD"/>
  <meta property="og:description" content="Danh mục thời trang nam. Dữ liệu từ affiliates.json (OSOT)."/>
  <meta property="og:url" content="https://mxd210.github.io/store/thoi-trang-nam.html"/>
  <meta property="og:image" content="https://mxd210.github.io/assets/img/categories/thoi-trang.webp"/>

  <link rel="stylesheet" href="/assets/site.css"/>
  <script defer src="/assets/analytics.js"></script>
  <script defer src="/assets/mxd-affiliate.js"></script>
</head>
<body>
  <nav class="breadcrumb"><a href="/">Trang chủ</a> › <a href="/store.html">Cửa hàng</a> › Thời trang nam</nav>
  <h1>Thời trang nam</h1>
  <div class="filter-row">
    <a class="btn" href="/store/thoi-trang.html">Tất cả</a>
    <a class="btn is-active" href="/store/thoi-trang-nam.html">Nam</a>
    <a class="btn" href="/store/thoi-trang-nu.html">Nữ</a>
  </div>

  <section id="product-grid" class="product-grid" data-category="thoi-trang-nam" data-alias="thoi-trang,nam"></section>

  <footer class="page-foot">© MXD · <a href="/chinh-sach/bao-mat.html">Bảo mật</a> · <a href="/chinh-sach/doi-tra.html">Đổi trả</a> · <a href="/chinh-sach/bao-hanh.html">Bảo hành</a></footer>

  <script>
  (async function(){
    const grid=document.getElementById('product-grid');
    const cat=grid.getAttribute('data-category'); const aliases=(grid.getAttribute('data-alias')||'').split(',').map(s=>s.trim());
    const srcs=['/assets/data/affiliates.json','/products.json','/affiliates.json'];
    let data; for(const s of srcs){ try{ const r=await fetch(s,{cache:'no-store'}); if(r.ok){ data=await r.json(); break; } }catch{} }
    if(!Array.isArray(data)){ grid.innerHTML='<p class="muted">Không đọc được dữ liệu sản phẩm.</p>'; return; }
    const ok=p=> (p.category||'').toLowerCase()===cat || aliases.includes((p.category||'').toLowerCase());
    const items=data.filter(p=>p && p.status!=='archived' && ok(p));
    grid.innerHTML=items.map(p=>{
      const img=p.image||(`/assets/img/products/${p.sku}.webp`);
      const price=(p.price!=null)? new Intl.NumberFormat('vi-VN').format(p.price)+'₫' : '';
      return `<article class="product-card" data-sku="${p.sku}">
        <a class="thumb" href="/g.html?sku=${encodeURIComponent(p.sku)}"><img loading="lazy" src="${img}" alt="${p.name} — MXD" width="320" height="320"></a>
        <h3 class="name"><a href="/g.html?sku=${encodeURIComponent(p.sku)}">${p.name}</a></h3>
        <div class="price">${price}</div>
        <div class="actions"><a class="buy" href="${p.origin||'#'}" data-merchant="${p.merchant||''}" rel="nofollow">Mua ngay</a></div>
      </article>`;
    }).join('') || '<p class="muted">Chưa có sản phẩm cho danh mục này.</p>';
  })();
  </script>
</body>
</html>
