<body>
  <nav class="breadcrumb"><a href="/">Trang chủ</a> › <a href="/store.html">Cửa hàng</a> › Thời trang nữ</nav>
  <h1>Thời trang nữ</h1>

  <div class="filter-row">

  <!-- Lưới sản phẩm -->
  <section id="product-grid"
           class="product-grid"
           data-category="thoi-trang-nu"
           data-alias="thoi-trang,thoi-trang-nu,nu,women,nu-cong-so,nu-thuong-ngay">
  </section>

  <footer class="page-foot">© MXD · <a href="/chinh-sach/bao-mat.html">Bảo mật</a> · <a href="/chinh-sach/doi-tra.html">Đổi trả</a> · <a href="/chinh-sach/bao-hanh.html">Bảo hành</a></footer>

  <!-- Loader MXD: affiliates.json → products.json → /affiliates.json ; hỗ trợ array hoặc {items:[...]} -->
  <!-- MXD-ANCHOR:THOI-TRANG-NU-FILTER -->
  <script>
  (async function renderMXD(){
    const grid = document.getElementById('product-grid');
    const cat = (grid.getAttribute('data-category')||'').trim().toLowerCase();
    const aliases = (grid.getAttribute('data-alias')||'')
      .split(',').map(s=>s.trim().toLowerCase()).filter(Boolean);
    const ALIASES = new Set([cat, ...aliases]);

    const sources = ['/assets/data/affiliates.json','/products.json','/affiliates.json'];

    async function loadFirst(urls){
      for (const src of urls){
        try{
          const r = await fetch(src,{cache:'no-store'});
          if (!r.ok) continue;
          const json = await r.json();
          if (Array.isArray(json)) return json;
          if (json && Array.isArray(json.items)) return json.items;
        }catch(e){}
      }
      return null;
    }

    const data = await loadFirst(sources);
    if (!Array.isArray(data)){
      grid.innerHTML = `<p class="muted">Không tải được dữ liệu (đã thử ${sources.join(' → ')}).</p>`;
      return;
    }

    // === Bộ lọc mở rộng: cat/category/section + cats/categories + tags; hỗ trợ tiền tố ===
    const norm  = v => String(v||'').toLowerCase().trim();
    const split = v => norm(v).split(/[,\s/|>]+/).filter(Boolean);
    const slug  = v => norm(v).replace(/[^a-z0-9\-]+/g,'-').replace(/--+/g,'-');

    function labelsOf(p){
      const out = [];
      out.push(...split(p.cat||p.category||p.section||''));              // string
      const cats = Array.isArray(p.cats)? p.cats : (Array.isArray(p.categories)? p.categories : []);
      out.push(...cats.flatMap(split));                                   // array
      if (Array.isArray(p.tags)) out.push(...p.tags.flatMap(split));      // tags
      return Array.from(new Set(out.map(slug).filter(Boolean)));
    }

    const isLive = p => p && p.status !== false && p.status !== 'archived';

    function inCat(p){
      const labels = labelsOf(p);
      if (!labels.length) return false;
      // match chặt: trùng alias
      if (labels.some(l => ALIASES.has(l))) return true;
      // match rộng: alias và label bắt đầu bằng nhau (thoi-trang bao trùm thoi-trang-nu, v.v.)
      for (const a of ALIASES){
        if (labels.some(l => l.startsWith(a) || a.startsWith(l))) return true;
      }
      return false;
    }

    const items = data.filter(p => isLive(p) && inCat(p));

    if (!items.length){
      grid.innerHTML = `<p class="muted">Chưa có sản phẩm cho danh mục này. Thêm tag/slug <code>thoi-trang-nu</code> (hoặc alias liên quan) trong <code>affiliates.json</code>.</p>`;
      return;
    }

    const fmt = n => (n!=null && isFinite(+n)) ? new Intl.NumberFormat('vi-VN').format(+n)+'₫' : '';
    const esc = s => String(s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]));
    const linkOf = p => p.deeplink || p.origin_url || p.origin || p.url || '#';
    const imgOf  = p => {
      const sku = (p.sku||'').toLowerCase();
      return p.image || (sku ? `/assets/img/products/${sku}.webp` : '/assets/img/products/placeholder.webp`);
    };

    grid.innerHTML = items.map(p=>{
      const sku = (p.sku||'').toLowerCase();
      const name = p.name || sku || 'Sản phẩm';
      const price = fmt(p.price);
      const merchant = (p.merchant||'').toLowerCase();
      const buy = linkOf(p);
      const img = imgOf(p);
      return `
        <article class="product-card" data-sku="${esc(sku)}">
          <a class="thumb" href="/g.html?sku=${encodeURIComponent(sku)}">
            <img loading="lazy" src="${esc(img)}" alt="${esc(name)} — MXD" width="320" height="320"
                 onerror="this.onerror=null;this.src='/assets/img/products/placeholder.webp'">
          </a>
          <h3 class="name"><a href="/g.html?sku=${encodeURIComponent(sku)}">${esc(name)}</a></h3>
          ${price?`<div class="price">${price}</div>`:''}
          <div class="actions">
            <a class="buy" href="${esc(buy)}" data-merchant="${esc(merchant)}"
               target="_blank" rel="nofollow sponsored noopener">Mua ngay</a>
          </div>
        </article>`;
    }).join('');

    if (window.mxdAffiliate?.scan) window.mxdAffiliate.scan();
  })();
  </script>
</body>
</html>
