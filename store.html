  <style>
    /* ================== THEME CHUẨN MXD (có dark mode) ================== */
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#666666;
      --border:#eaeaea;
      --card:#ffffff;
      --brand:#0a84ff;     /* Đổi 1 màu là đổi cả site */
      --brand-contrast:#ffffff;
      --hover:#111111;
      --radius:16px;
      --gap:16px;
      --shadow:0 6px 20px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1215;
        --text:#e8e8e8;
        --muted:#a2a2a2;
        --border:#262b31;
        --card:#14181d;
        --hover:#e8e8e8;
        --shadow:0 10px 28px rgba(0,0,0,.35);
      }
    }

    /* ================== BASE ================== */
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{opacity:.9}
    header,footer{padding:12px 16px; border-bottom:1px solid var(--border)}
    footer{border-bottom:none;border-top:1px solid var(--border); margin-top:24px}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .muted{color:var(--muted)}

    /* ================== GRID / CARD ================== */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:var(--gap);margin:16px 0}
    .card{
      border:1px solid var(--border); border-radius:var(--radius);
      background:var(--card); overflow:hidden; display:flex; flex-direction:column;
      box-shadow:var(--shadow); transition:transform .15s ease;
    }
    .card:hover{transform:translateY(-2px)}
    .card img{width:100%;height:240px;object-fit:cover;background:#f7f7f7}
    .card .body{padding:12px}
    .name{font-size:16px;line-height:1.35;margin:0 0 6px}
    .price{font-weight:800;margin:4px 0 10px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .buy{
      display:inline-block; border:1px solid var(--text); color:var(--text);
      border-radius:12px; padding:8px 10px; text-decoration:none;
    }
    .buy:hover{background:var(--hover); color:#fff}
    .badge{
      display:inline-block; background:var(--brand); color:var(--brand-contrast);
      padding:4px 8px; font-size:12px; border-radius:999px; margin-bottom:8px;
    }

    /* ================== SKELETON ================== */
    .skeleton{position:relative;overflow:hidden;background:linear-gradient(90deg, rgba(0,0,0,0.06) 25%, rgba(0,0,0,0.12) 37%, rgba(0,0,0,0.06) 63%);}
    .skeleton::after{content:'';position:absolute;inset:0;animation:shimmer 1.4s infinite}
    @keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

    /* ================== FLOATING CONTACTS ================== */
    .fc{position:fixed; right:16px; bottom:16px; display:flex; flex-direction:column; gap:10px; z-index:1000}
    .fab{
      width:52px;height:52px; border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:var(--card); border:1px solid var(--border);
      box-shadow:var(--shadow); cursor:pointer;
    }
    .fab svg{width:24px;height:24px}
    .fab-brand{background:var(--brand); border-color:var(--brand); color:var(--brand-contrast)}
    .fab:hover{filter:brightness(1.02)}
    .fab-top{display:none} /* hiện bằng JS khi cuộn xuống */

    /* ================== SMALL UTILS ================== */
    .sr-only{position:absolute;left:-9999px}
  </style>

<script>
  // Hiện nút "Lên đầu trang" khi cuộn, + GA4 event nếu có
  (function(){
    const root = document.getElementById('floating-contacts');
    const toTop = document.getElementById('toTop');
    function toggleTop(){
      if (!toTop) return;
      toTop.style.display = window.scrollY > 320 ? 'flex' : 'none';
    }
    window.addEventListener('scroll', toggleTop, {passive:true});
    document.addEventListener('DOMContentLoaded', toggleTop);

    // GA4 tracking (nếu đã nhúng /assets/analytics.js có gtag)
    function track(channel){
      if (window.gtag) {
        gtag('event','contact_click',{channel,page:location.pathname});
      }
    }
    root?.querySelectorAll('[data-channel]').forEach(el=>{
      el.addEventListener('click', ()=> track(el.dataset.channel), {passive:true});
    });
    toTop?.addEventListener('click', (e)=>{
      e.preventDefault();
      window.scrollTo({top:0,behavior:'smooth'});
      track('to_top');
    });
  })();
</script>
  
<script>
  // ====== Store bootstrap ======
  const PLACEHOLDER = '/assets/img/products/placeholder.webp';

  const fmtVND = n => {
    const x = Number(n);
    if (!isFinite(x)) return '';
    try { return new Intl.NumberFormat('vi-VN').format(x) + '₫'; }
    catch { return (x+'').replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '₫'; }
  };

  function renderCard(p){
    const links = Array.isArray(p.links) && p.links.length
      ? p.links
      : (p.origin ? [{merchant:p.merchant||'origin', href:p.origin}] : []);
    const buyBtns = links.map(l =>
      `<a class="buy" href="${l.href}" data-merchant="${l.merchant||''}" target="_blank" rel="nofollow sponsored noopener">Mua ngay</a>`
    ).join('');

    return `
      <article class="card">
        <span class="badge">MXD chọn</span>
        <!-- meta link CHUẨN phải đứng trước để affiliate.js scan -->
        <a class="product-meta sr-only"
           href="${p.origin||'#'}"
           data-merchant="${p.merchant||''}"
           data-sku="${p.sku}"
           data-img="/assets/img/products/${p.sku}.webp"
           data-price="${p.price||''}">${p.name}</a>

        <img loading="lazy" decoding="async" width="640" height="640"
             src="/assets/img/products/${p.sku}.webp"
             alt="${p.name}"
             onerror="this.onerror=null;this.src='${PLACEHOLDER}'">

        <div class="body">
          <h3 class="name">${p.name}</h3>
          ${p.price ? `<div class="price" data-price="${p.price}">${fmtVND(p.price)}</div>` : ''}
          <div class="actions">${buyBtns}</div>
        </div>
      </article>
    `;
  }

  // tạm render skeleton khi chờ JSON
  (function showSkeleton(){
    const wrap = document.getElementById('product-list');
    wrap.innerHTML = Array.from({length:8}).map(()=>`
      <article class="card">
        <div class="skeleton" style="height:240px"></div>
        <div class="body">
          <div class="skeleton" style="height:18px;width:70%"></div>
          <div class="skeleton" style="height:16px;width:40%;margin-top:8px"></div>
          <div class="skeleton" style="height:34px;width:120px;margin-top:12px;border-radius:10px"></div>
        </div>
      </article>
    `).join('');
  })();

  fetch('/assets/data/affiliates.json')
    .then(r => r.ok ? r.json() : [])
    .then(list => {
      const wrap = document.getElementById('product-list');
      const empty = document.getElementById('empty');

      if (!Array.isArray(list) || list.length === 0){
        empty.style.display = 'block';
        wrap.innerHTML = '';
        return;
      }
      empty.style.display = 'none';
      wrap.innerHTML = list.map(renderCard).join('');

      // JSON-LD ItemList (SEO)
      const ld = {
        "@context":"https://schema.org","@type":"ItemList",
        "itemListElement": list.map((p,i)=>({
          "@type":"ListItem","position":i+1,"name":p.name,"url": `/g.html?sku=${p.sku}`
        }))
      };
      const s = document.createElement('script');
      s.type = 'application/ld+json';
      s.textContent = JSON.stringify(ld);
      document.head.appendChild(s);

      // Cho affiliate script xử lý rewrite + GA
      if (window.mxdAffiliate && typeof window.mxdAffiliate.scan === 'function') {
        window.mxdAffiliate.scan();
      }
    })
    .catch(err => {
      console.error('Không thể tải affiliates.json', err);
      document.getElementById('empty').style.display = 'block';
    });
  </script>
  <!-- JS khác -->
