  <!-- Loader Quick-Nav (hubs only) + Render sản phẩm -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const qn = document.getElementById('quick-nav');

      (async () => {
        const sources = ['/assets/categories.json', '/assets/data/categories.json'];
        let raw = null;
        for (const url of sources) {
          try {
            const r = await fetch(url, { cache: 'no-store' });
            if (r.ok) { raw = await r.json(); break; }
          } catch(_) {}
        }

        // Chuẩn hoá list từ file (nếu có)
        let list = [];
        if (Array.isArray(raw)) list = raw;
        else if (raw && Array.isArray(raw.categories)) list = raw.categories;
        else if (raw && typeof raw === 'object') list = Object.values(raw);

        const norm = (x = {}) => {
          const slug = (x.slug || '').toLowerCase();
          return {
            slug,
            name: x.name || x.title || 'Danh mục',
            icon: x.icon || (slug ? `/assets/img/categories/${slug}.webp` : '/assets/img/categories/placeholder.webp'),
            path: x.path || x.canonical || (slug ? `/store/${slug}.html` : '#')
          };
        };
        const items = list.map(norm);

        // Giữ đúng 3 HUB
        const HUBS = new Map([
          ['noi-bat',          { name: 'Sản phẩm nổi bật', icon: '/assets/img/categories/noi-bat.webp' }],
          ['may-moc-xay-dung', { name: 'Máy móc xây dựng', icon: '/assets/img/categories/may-moc-xay-dung.webp' }],
          ['thoi-trang',       { name: 'Thời trang',        icon: '/assets/img/categories/thoi-trang.webp' }]
        ]);

        const hubsOnly = Array.from(HUBS.keys()).map(slug => {
          const found = items.find(i => i.slug === slug);
          return found || { slug, name: HUBS.get(slug).name, icon: HUBS.get(slug).icon, path: `/store/${slug}.html` };
        });

        qn.innerHTML = hubsOnly.map(c => `
          <li>
            <a href="${c.path}" class="qnav-item">
              <img src="${c.icon}" alt="${c.name} — MXD" width="28" height="28" loading="lazy" decoding="async"/>
              ${c.name}
            </a>
          </li>
        `).join('');
      })();

      // Hiển thị sản phẩm (limit qua ?limit=12 nếu muốn)
      const qs = new URLSearchParams(location.search);
      const lim = qs.has('limit') ? Number(qs.get('limit')) : undefined;
      const limit = Number.isFinite(lim) ? lim : undefined;
      MXD.renderProducts('#product-list', limit);
    });
  </script>
