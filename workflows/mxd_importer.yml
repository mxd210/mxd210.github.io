name: mxd_importer

on:
  workflow_dispatch:
    inputs:
      links:
        description: "Dán 1–N dòng: 'Tên | giá | link' hoặc chỉ 'link'"
        required: true
        type: string
  repository_dispatch:
    types: [mxd_importer]

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/ci/package-lock.json

      - name: Install deps
        working-directory: tools/ci
        run: npm ci

      - name: Run importer
        env:
          LINKS: ${{ github.event.inputs.links || github.event.client_payload.links }}
          REPO_ROOT: ${{ github.workspace }}
        run: node tools/ci/mxd_importer.js

      - name: Commit & push
        run: |
          git config user.name "mxd-bot"
          git config user.email "mxd-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes; skipping commit."
          else
            git commit -m "feat(data): add ${{ env.COMMIT_SUBJECT }}"
            git push
          fi
