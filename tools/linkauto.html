<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MXD LinkAuto — Crawler Shopee/Lazada</title>
  <style>
    :root{--bg:#0b0f14;--fg:#e8f0fb;--muted:#a7b4c2;--card:#0e1722;--line:#203148}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI}
    .wrap{max-width:1100px;margin:0 auto;padding:20px;display:grid;gap:16px}
    h1{margin:0 0 6px;font-size:20px}
    .hint{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>LinkAuto — Crawler Shopee/Lazada</h1>
      <div class="hint">Nhập từ khóa → chọn sàn → Limit → <b>Lấy dữ liệu</b>. Sau đó có thể <b>Export CSV</b> hoặc <b>Tải ảnh ZIP</b>.</div>
    </div>

    <div id="panel" class="card"></div>
  </div>

  <!-- Gọi file JS vừa tạo -->
  <script src="/assets/js/linkauto-crawler.js"></script>
  <script>
    // mount panel vào thẻ #panel
    renderCrawlerPanel(document.getElementById('panel'));
  </script>
</body>
</html>
